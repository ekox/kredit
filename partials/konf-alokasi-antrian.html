<script>
	jQuery(document).ready(function(){
	
		jQuery.fn.dataTable.ext.errMode = 'none';
		
		jQuery('.dp').datepicker({
			format:'dd-mm-yyyy',
			autoclose:true
		});
		
		jQuery('.timepicker').timepicker({
			'step': 1,
			'timeFormat': 'H:i'
		});
		
		var table=jQuery('#tabel-ruh').DataTable({
			
			bProcessing:true,
			oLanguage:{
				"sProcessing":   "<center><h3>Sedang proses....</h3></center>",
				"sLengthMenu":   "Tampilan _MENU_ entri",
				"sZeroRecords":  "Tidak ditemukan data yang sesuai",
				"sInfo":         "Tampilan _START_ sampai _END_ dari _TOTAL_ entri",
				"sInfoEmpty":    "Tampilan 0 hingga 0 dari 0 entri",
				"sInfoFiltered": "(disaring dari _MAX_ entri keseluruhan)",
				"sInfoPostFix":  "",
				"sSearch":       "Cari:",
				"sUrl":          "",
				"oPaginate": {
				  "sFirst":    "Awal",
				  "sPrevious": "Sebelum",
				  "sNext":     "Sesudah",
				  "sLast":     "Akhir"
				}
			},
			aaSorting: [],
			bServerSide: true,
			sAjaxSource: "antrian/alokasi-kppn"
			
		});
		
		function form_valid(str_id){
			var arr_id=str_id.split(',');
			var lanjut=true;
			for(x=0;x<arr_id.length;x++){
				if(jQuery('#'+arr_id[x]).val()==''){
					jQuery('#warning-'+arr_id[x]).show();
					lanjut=false;
				}
			}
			return lanjut;
		}
		
		function cari_data(id){
			jQuery('input,textarea').val('');
			jQuery('.chosen').val('').trigger('chosen:updated');
			jQuery.getJSON('antrian/alokasi-kppn/'+id, function(result){
				if(result) {
					jQuery('#inp-id').val(id);
					jQuery('#inp-rekambaru').val('0');
					jQuery('#tgl_antrian').val(result.tgl_antrian);
					jQuery('#tgl_antrian1').val(result.tgl_antrian1);
					jQuery('#jmlloket').val(result.jmlloket);
					jQuery('#jmlspm').val(result.jmlspm);
					jQuery('#waktu').val(result.waktu);
					jQuery('#jam_layanan1').val(result.jam_layanan1);
					jQuery('#jam_layanan2').val(result.jam_layanan2);
					jQuery('#jam_istirahat').val(result.jam_istirahat);
					jQuery('#jam_pulang').val(result.jam_pulang);
					jQuery('#tgl_antrian,#tgl_antrian1').prop('disabled',true);
					jQuery('#div-form,#tambah-baru').show();
				}
			});
		}
		
		function form_default(){
			jQuery('input,textarea').val('');
			jQuery('.chosen').val('').trigger('chosen:updated');
			jQuery('#div-form,.warning,#tambah-baru').hide();
			jQuery('#div-tabel').show();
		}
		
		form_default();
		
		jQuery('#tambah').click(function(){
			jQuery('#inp-rekambaru').val('1');
			jQuery('#div-tabel').hide();
			jQuery('#div-form').fadeIn();
		});
		
		jQuery('#batal').click(function(){
			form_default();
		});
		
		jQuery('body').off('click', '.ubah').on('click', '.ubah', function(){
			var id=this.id;
			cari_data(id);
			jQuery('#div-tabel').hide();
			jQuery('#div-form').show();
			jQuery('#inp-id').val(id);
			jQuery('#inp-rekambaru').val('0');
		});
		
		jQuery('#simpan').click(function(){
			jQuery('#simpan').html('<span class="loading"><i class="fa fa-refresh"></i> Loading.....</span>');
			jQuery('#simpan').prop('disabled',true);
			var lanjut = form_valid('tgl_antrian,tgl_antrian1,jmlloket,jmlspm,waktu,jam_layanan1,jam_layanan2,jam_istirahat,jam_pulang');
			if(lanjut==true) {
				jQuery.get('token', function(token) {
					if(token) {
						jQuery('#_token').val(token);
						var data = jQuery('#form-ruh').serialize();
						if(jQuery('#inp-rekambaru').val()=='1') {
							jQuery.ajax({
								url:'antrian/alokasi-kppn',
								method:'POST',
								data:data,
								success:function(result){
									if(result=='success') {
										jQuery('#simpan').html('Simpan');
										jQuery('#simpan').prop('disabled',false);
										alertify.log('Proses simpan berhasil');
										form_default();
										table.ajax.reload();
									} else {
										jQuery('#simpan').html('Simpan');
										jQuery('#simpan').prop('disabled',false);
										alertify.log(result);
									} 
								},
								error:function(result){
									jQuery('#simpan').html('Simpan');
									jQuery('#simpan').prop('disabled',false);
									alertify.log('Koneksi pada aplikasi/database terputus. Hubungi Administrator.');
								}
							})
						} else {
							jQuery.ajax({
								url:'antrian/alokasi-kppn-ubah',
								method:'POST',
								data:data,
								success:function(result){
									if(result=='success') {
										jQuery('#simpan').html('Simpan');
										jQuery('#simpan').prop('disabled',false);
										alertify.log('Proses simpan berhasil.');
										form_default();
										table.ajax.reload();
									} else {
										jQuery('#simpan').html('Simpan');
										jQuery('#simpan').prop('disabled',false);
										alertify.log(result);
									} 
								},
								error:function(result){
									jQuery('#simpan').html('Simpan');
									jQuery('#simpan').prop('disabled',false);
									alertify.log('Koneksi pada aplikasi/database terputus. Hubungi Administrator.');
								}
							})
						} 
					} else {
						jQuery('#simpan').html('Simpan');
						jQuery('#simpan').prop('disabled',false);
						alertify.log('Proses simpan gagal. Silahkan refresh halaman browser anda.');
					} 
				});
			} else {
				jQuery('#simpan').html('Simpan');
				jQuery('#simpan').prop('disabled',false);
				alertify.log('Kolom tidak boleh dikosongkan!');
			} 
		});
		
		jQuery('body').off('click', '.hapus').on('click', '.hapus', function(){
			var id = this.id;
			alertify.confirm('Hapus data ini?', function(c){
				if(c) {
					jQuery.get('token', function(token){
						if(token) {
							jQuery.ajax({
								url:'antrian/alokasi-kppn',
								method:'DELETE',
								data:{
									_token:token, 
									id:id
								},
								success:function(result){
									if(result=='success') {
										alertify.log('Proses hapus berhasil.');
										table.ajax.reload();
									} else {
										alertify.log(result);
									} 
								},
								error:function(result){
									alertify.log('Koneksi pada aplikasi/database terputus. Hubungi Administrator.');
								}
							});
						} else {
							alertify.log('Proses hapus gagal. Silahkan refresh halaman browser anda.');
						} 
					});
				} 
			});
		});
		
		jQuery('#tambah-baru').click(function(){
			jQuery('#inp-id').val('');
			jQuery('#inp-rekambaru').val('1');
			jQuery('#tgl_antrian,#tgl_antrian1').prop('disabled',false);
		});
		
	});
</script>
