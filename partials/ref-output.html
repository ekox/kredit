	<div class="row" id="div-form">
		<div class="col-lg-12">
			<div class="box box-solid box-primary">
				<div class="box-header">
					<h3 class="box-title"><i class="fa fa-pencil"></i> Form</h3>
				</div><!-- /.box-header -->
				<div class="box-body">					
					<form id="form-ruh" name="form-ruh" class="form-horizontal">
						<input type="hidden" id="inp-id" name="inp-id">
						<input type="hidden" id="inp-rekambaru" name="inp-rekambaru">
						<input type="hidden" id="_token" name="_token">
						<div class="box-body">
							
							<div class="form-group">
								<label class="control-label col-lg-3">Kode Kegiatan</label>
								<div class="col-lg-6">
									<select id="kdgiat" name="kdgiat" class="form-control chosen" placeholder="Pilih Data">
									</select>
								</div>
								<div class="col-lg-3">
									<span id="warning-kdgiat" class="label label-warning warning">Required!</span> 
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-lg-3">Kode Output</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="kdoutput" name="kdoutput" />
								</div>
								<div class="col-lg-3">
									<span id="warning-kdoutput" class="label label-warning warning">Required!</span>
								</div>
							</div>
																					
							<div class="form-group">
								<label class="control-label col-lg-3">Nama Output</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="nmoutput" name="nmoutput" />
								</div>
								<div class="col-lg-3">
									<span id="warning-nmoutput" class="label label-warning warning">Required!</span>
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-lg-3">Satuan</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="sat" name="sat" />
								</div>
								<div class="col-lg-3">
									<span id="warning-sat" class="label label-warning warning">Required!</span>
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="control-label col-lg-3"></label>
								<div class="col-lg-3">
									<button title="Simpan" id="btn-simpan" class="btn btn-primary"><i class="fa fa-save"></i> Simpan</button>
									<button title="Batal" id="btn-batal" class="btn btn-default"><i class="fa fa-refresh"></i> Batal</button>
								</div>
							</div>
						</div><!-- /.box-body -->
					</form>
				</div><!-- /.box-body -->
			</div><!-- /.box -->
		</div>
	</div>

	<div class="row" id="div-tabel">
		<div class="col-lg-12">
			<div class="box box-solid box-primary">
				<div class="box-header">
					<h3 class="box-title"><i class="fa fa-table"></i> Data</h3>
					<div class="box-tools pull-right" id="div-tambah" style="">
						<button title="Tambah Data" type="button" class="btn btn-info" id="btn-tambah"><i class="fa fa-plus"></i></button>
					</div>
				</div>
				<div class="box-body table-responsive" style="overflow-x:scroll;">					
					<table id="tabel-ruh" class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Kode Kegiatan</th>
								<th>Kode Output</th>
								<th>Nama Output</th>
								<th>Satuan</th>
								<th>Aksi</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div><!-- /.box-body -->
			</div><!-- /.box -->
		</div>
	</div>
	
</section>
<script>
	jQuery(document).ready(function(){
		
		jQuery.fn.dataTable.ext.errMode = 'none';
		
		jQuery.get('dropdown/kegiatan', function(result){
			if(result){
				jQuery('#kdgiat').html(result).trigger('chosen:updated');
			}
		});
						
		var table=jQuery('#tabel-ruh').DataTable({
			bProcessing:true,
			oLanguage:{
				"sProcessing":   "<center><h3>Sedang proses....</h3></center>",
				"sLengthMenu":   "Tampilan _MENU_ entri",
				"sZeroRecords":  "Tidak ditemukan data yang sesuai",
				"sInfo":         "Tampilan _START_ sampai _END_ dari _TOTAL_ entri",
				"sInfoEmpty":    "Tampilan 0 hingga 0 dari 0 entri",
				"sInfoFiltered": "(disaring dari _MAX_ entri keseluruhan)",
				"sInfoPostFix":  "",
				"sSearch":       "Cari:",
				"sUrl":          "",
				"oPaginate": {
				  "sFirst":    "Awal",
				  "sPrevious": "Sebelum",
				  "sNext":     "Sesudah",
				  "sLast":     "Akhir"
				}
			},
			aaSorting: [],
			bServerSide: true,
			sAjaxSource: "ref/output"
		});
		
		jQuery('#refresh').click(function(){
			table.ajax.url("ref/output").load();
		});
		
		function form_default() {
			jQuery('#inp-rekambaru').val(0);
			jQuery.get('token', function(token){
				jQuery('#_token').val(token)
			});
			jQuery('.warning, #div-form').hide();
			jQuery('#div-tabel').show();
			jQuery('#kdoutput,#nmoutput,#sat').val('').prop('readonly', false);
			jQuery('#kdgiat').removeAttr('disabled');
		}
		
		function validasi_form(arr_param) {
			var lanjut = true;
			var arr_id = arr_param.split(",");
			for(i=0; i<arr_id.length; i++) {
				if(jQuery('#'+arr_id[i]).val() == null || jQuery('#'+arr_id[i]).val() == '') {
					jQuery('#warning-'+arr_id[i]).show();
					lanjut = false;
				} else {
					jQuery('#warning-'+arr_id[i]).hide();
					lanjut = true;
				} 
			}
			return lanjut;
		}
		
		function cari_data(param) {
			jQuery('#inp-rekambaru').val(1);
			jQuery('#div-tabel').hide();
			jQuery('#div-form').show();
			
			jQuery.getJSON('ref/output-cari/'+param, function(result){
				jQuery('#kdgiat').val(result.kdgiat).trigger('chosen:updated').prop("disabled", "disabled");
				jQuery('#kdoutput').val(result.kdoutput).prop("readonly", true);
				jQuery('#nmoutput').val(result.nmoutput);
				jQuery('#sat').val(result.sat);
			});
		}
		
		form_default();
		
		jQuery('#btn-tambah').click(function(){
			jQuery('#inp-rekambaru').val(0);
			jQuery('#div-tabel').hide();
			jQuery('#div-form').show();
			jQuery('#kdgiat,#kdoutput,#nmoutput,#sat').val('');
			
		});		
			
		jQuery('#btn-simpan').click(function(){
			jQuery('#kdgiat').removeAttr('disabled');
			var data = jQuery('#form-ruh').serialize();
			if(validasi_form('kdgiat,kdoutput,nmoutput,sat') == true) {
				jQuery.ajax({
					url: 'ref/output-simpan',
					method: 'POST',
					data: data,
					success: function(result){
						if(result == 'success'){
							alertify.log('Berhasil disimpan');
							form_default();
							table.ajax.reload('ref/output');
						} else {
							alertify.log(result);
							if(jQuery('#inp-rekambaru').val()==1){
								jQuery('#kdgiat').prop("disabled", "disabled");
							}
						} 
					}
				});
			}
		});
		
		jQuery('#btn-batal').click(function(){
			form_default();
		});
		
		jQuery('body').off('click', '.ubah').on('click', '.ubah', function(){
			var kdoutput = this.id;
			cari_data(kdoutput);
		});
		
		jQuery('body').off('click', '.hapus').on('click', '.hapus', function(){
			var kdgiat = this.id;
			var token = jQuery('#_token').val();
			jQuery.ajax({
				url: 'ref/output-hapus',
				method: 'POST',
				data: {kdgiat : kdgiat, _token : token},
				success: function(result){
					if(result == 'success'){
						alertify.log("Berhasil dihapus");
						form_default();
						table.ajax.reload('ref/output');
					} else {
						alertify.log(result);
					} 
				}
			});
		});
	});

</script>
